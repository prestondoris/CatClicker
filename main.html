<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Welcome to Cat Clicker!</h1>
            <section class="grid">
                <nav>
                    <ul id="catList"></ul>
                </nav>
                <section id="displayArea">
                    <section class="admin">
                        <input type="button" value="Admin" id="admin">
                        <form class="form">
                            <label for="name">Name:</label>
                            <input name="name" type="text" id="name">
                            <label for="clicks">Clicks:</label>
                            <input name="clicks" type="text" id="clicks">
                            <label for="img">Image Source:</label>
                            <input name="img" type="text" id="img">
                            <br>
                            <input type="button" value="save" id="save">
                            <input type="button" value="cancel" id="cancel">
                        </form>
                    </section>
                    <p id="catName"></p>
                    <p id="catCount"></p>
                    <img id="catImg">
                </section>
            </section>
        </main>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
